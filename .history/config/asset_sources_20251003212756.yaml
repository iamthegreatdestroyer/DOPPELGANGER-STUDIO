# Scraping schedule configuration
scraping_schedule:
  full_scrape_interval_days: 7
  incremental_update_interval_hours: 24
  max_concurrent_sources: 5
  retry_failed_sources_after_hours: 6

# Quality thresholds
quality_settings:
  min_video_resolution: "720p"
  min_audio_bitrate: 128
  min_quality_score: 0.6

# Storage settings
storage:
  max_total_size_gb: 500
  max_video_size_mb: 100
  max_audio_size_mb: 10
  auto_cleanup: true
  cleanup_threshold_percent: 90
