font_sources:
  # Free font sources
  - name: "Google Fonts"
    url: "https://fonts.google.com/api"
    requires_auth: false
    categories:
      - sans_serif
      - serif
      - display
      - handwriting
      - monospace
    max_per_category: 500
    rate_limit: 0.5

  - name: "Font Squirrel"
    url: "https://www.fontsquirrel.com/api/fonts"
    requires_auth: false
