# DOPPELGANGER STUDIO - Docker Compose Configuration
# Full stack deployment with all services

version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: doppelganger_app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - MONGODB_HOST=mongodb
      - REDIS_HOST=redis
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./assets:/app/assets
      - ./logs:/app/logs
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - doppelganger_network
    restart: unless-stopped

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: doppelganger_worker
    environment:
      - POSTGRES_HOST=postgres
      - MONGODB_HOST=mongodb
      - REDIS_HOST=redis
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./assets:/app/assets
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - doppelganger_network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: doppelganger_postgres
    environment:
      - POSTGRES_DB=doppelganger
      - POSTGRES_USER=doppelganger
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/databases/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - doppelganger_network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: doppelganger_mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=doppelganger
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=doppelganger
    volumes:
      - mongodb_data:/data/db
      - ./data/databases/init-mongo.js:/docker-entrypoint-initdb.d/init.js
    ports:
      - "27017:27017"
    networks:
      - doppelganger_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: doppelganger_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - doppelganger_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: doppelganger_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - doppelganger_network
    restart: unless-stopped

networks:
  doppelganger_network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  nginx_logs:
