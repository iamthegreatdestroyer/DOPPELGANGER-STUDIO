apiVersion: apps/v1
kind: Deployment
metadata:
  name: doppelganger-app
  labels:
    app: doppelganger
    tier: application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: doppelganger
      tier: application
  template:
    metadata:
      labels:
        app: doppelganger
        tier: application
    spec:
      containers:
      - name: app
        image: doppelganger-studio/app:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: doppelganger-config
              key: postgres_host
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: doppelganger-config
              key: postgres_port
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: doppelganger-config
              key: postgres_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: doppelganger-secrets
              key: postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: doppelganger-secrets
              key: postgres_password
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: doppelganger-secrets
              key: anthropic_api_key
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: doppelganger-config
              key: redis_url
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: doppelganger-secrets
              key: mongodb_uri
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: doppelganger-service
spec:
  selector:
    app: doppelganger
    tier: application
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
