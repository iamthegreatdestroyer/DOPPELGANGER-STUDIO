version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doppelganger-app
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=doppelganger
      - POSTGRES_USER=doppelganger_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - MONGODB_URI=mongodb://mongo:27017/doppelganger
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    networks:
      - doppelganger-network
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: doppelganger-postgres
    environment:
      - POSTGRES_DB=doppelganger
      - POSTGRES_USER=doppelganger_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doppelganger_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doppelganger-network
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: doppelganger-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doppelganger-network
    restart: unless-stopped

  # MongoDB
  mongo:
    image: mongo:6
    container_name: doppelganger-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - doppelganger-network
    restart: unless-stopped

  # Monitoring dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: doppelganger-dashboard
    ports:
      - "3000:3000"
    environment:
      - APP_HOST=app
      - APP_PORT=8000
    depends_on:
      - app
    networks:
      - doppelganger-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  mongo-data:

networks:
  doppelganger-network:
    driver: bridge
